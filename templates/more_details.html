<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Details</title>
</head>
<body>
    <center>
    <form action="#" method="post">
        Age<input type="number" name="age" id="age" required><br>
        Weight<input type="number" name="weight" id="weight" required><br>
        Height<input type="number" name="height" id="height" required><br>
        Blood Group<select name="blood_group" id="blood_group" required>
            <option value="A+ve">A+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
            </select><br><br>
        <input type="submit" value="Submit" id="detail_submit">

    </form>
    </center>
</body>
</html>
